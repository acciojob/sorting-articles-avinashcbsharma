<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	 <div id="main">      
        <ul id="bands"></ul>
    </div>
    
    <script> 
        let bands = ['The Plot in You', 
        'The Devil Wears Prada', 
        'Pierce the Veil', 
        'Norma Jean', 
        'The Bled', 
        'Say Anything', 
        'The Midway State', 
        'We Came as Romans', 
        'Counterparts', 
        'Oh, Sleeper', 
        'A Skylit Drive', 
        'Anywhere But Here', 
        'An Old Dog'];
        const sortedArray=bands.sort();
        
        const Ulist = document.getElementById("bands");

        sortedArray.forEach(element => {
            const li = document.createElement("li");
            li.textContent = element;
            Ulist.appendChild(li);            
        });
    </script>
    <!-- <script type="text/javascript" src="./script.js"> -->
</script>

</body>

</html>
