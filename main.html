<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	 <div id="main">      
        <ul id="bands"></ul>
    </div>
    
    <script> 
        const bands = ['The Plot in You', 
        'The Devil Wears Prada',
        'Pierce the Veil',
        'Norma Jean',
        'The Bled',
        'Say Anything',
        'The Midway State',
        'We Came as Romans',
        'Counterparts',
        'Oh, Sleeper',
        'A Skylit Drive',
        'Anywhere But Here',
        'An Old Dog'
        ];

        // Custom sorting function
        const customSort = (a, b) => {
            // Helper function to remove specified words and convert to lowercase
            const removeIgnoredWords = str => str.toLowerCase().replace(/^(a |an |the )/i, '');
            
            // Compare strings after removing ignored words
            const comparisonA = removeIgnoredWords(a);
            const comparisonB = removeIgnoredWords(b);

                if (comparisonA < comparisonB) {
                    return -1;
                } else if (comparisonA > comparisonB) {
                        return 1;
                } else {
                    return 0;
                }
        };

        // Sort the array using the custom sorting function
        const sortedArray = bands.sort(customSort);       
        
        const Ulist = document.getElementById("bands");

        sortedArray.forEach(element => {
            const li = document.createElement("li");
            li.textContent = element;
            Ulist.appendChild(li);            
        });
    </script>
    <!-- <script type="text/javascript" src="./script.js"> -->
</script>

</body>

</html>
